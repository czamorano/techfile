<div>
    <h2 id="page-heading">
        <span jhiTranslate="techfileApp.pensionConcurrente.home.title">Pension Concurrentes</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-pension-concurrente" [routerLink]="['/pension-concurrente/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="techfileApp.pensionConcurrente.home.createLabel">
            Create new Pension Concurrente
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="pensionConcurrentes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="techfileApp.pensionConcurrente.codigo">Codigo</span></th>
            <th><span jhiTranslate="techfileApp.pensionConcurrente.descripcion">Descripcion</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let pensionConcurrente of pensionConcurrentes ;trackBy: trackId">
                <td><a [routerLink]="['/pension-concurrente', pensionConcurrente.id, 'view' ]">{{pensionConcurrente.id}}</a></td>
                <td>{{pensionConcurrente.codigo}}</td>
                <td>{{pensionConcurrente.descripcion}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/pension-concurrente', pensionConcurrente.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/pension-concurrente', pensionConcurrente.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'pension-concurrente/'+ pensionConcurrente.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
