<div>
    <h2 id="page-heading">
        <span jhiTranslate="techfileApp.ficheroByte.home.title">Fichero Bytes</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-fichero-byte" [routerLink]="['/fichero-byte/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="techfileApp.ficheroByte.home.createLabel">
            Create new Fichero Byte
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="ficheroBytes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="techfileApp.ficheroByte.fileBytes">File Bytes</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let ficheroByte of ficheroBytes ;trackBy: trackId">
                <td><a [routerLink]="['/fichero-byte', ficheroByte.id, 'view' ]">{{ficheroByte.id}}</a></td>
                <td>
                    <a *ngIf="ficheroByte.fileBytes" (click)="openFile(ficheroByte.fileBytesContentType, ficheroByte.fileBytes)" jhiTranslate="entity.action.open">open</a>
                    <span *ngIf="ficheroByte.fileBytes">{{ficheroByte.fileBytesContentType}}, {{byteSize(ficheroByte.fileBytes)}}</span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/fichero-byte', ficheroByte.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/fichero-byte', ficheroByte.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'fichero-byte/'+ ficheroByte.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
