<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="regimenProcedencia">
            <h2><span jhiTranslate="techfileApp.regimenProcedencia.detail.title">Regimen Procedencia</span> {{regimenProcedencia.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="techfileApp.regimenProcedencia.descripcion">Descripcion</span></dt>
                <dd>
                    <span>{{regimenProcedencia.descripcion}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/regimen-procedencia', regimenProcedencia.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
