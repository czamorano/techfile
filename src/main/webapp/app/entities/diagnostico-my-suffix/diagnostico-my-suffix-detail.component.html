<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="diagnostico">
            <h2><span jhiTranslate="techfileApp.diagnostico.detail.title">Diagnostico</span> {{diagnostico.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="techfileApp.diagnostico.descripcion">Descripcion</span></dt>
                <dd>
                    <span>{{diagnostico.descripcion}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/diagnostico-my-suffix', diagnostico.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
