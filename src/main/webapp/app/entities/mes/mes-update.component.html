<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-mes-heading" jhiTranslate="techfileApp.mes.home.createOrEditLabel">Create or edit a Mes</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!mes.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="mes.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="techfileApp.mes.agno" for="field_agno">Agno</label>
                    <input type="number" class="form-control" name="agno" id="field_agno"
                        [(ngModel)]="mes.agno" required/>
                    <div [hidden]="!(editForm.controls.agno?.dirty && editForm.controls.agno?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.agno?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.agno?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="techfileApp.mes.mes" for="field_mes">Mes</label>
                    <input type="number" class="form-control" name="mes" id="field_mes"
                        [(ngModel)]="mes.mes" required/>
                    <div [hidden]="!(editForm.controls.mes?.dirty && editForm.controls.mes?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.mes?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.mes?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="techfileApp.mes.fichero" for="field_fichero">Fichero</label>
                    <select class="form-control" id="field_fichero" name="fichero" [(ngModel)]="mes.fichero" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="ficheroOption.id === mes.fichero?.id ? mes.fichero : ficheroOption" *ngFor="let ficheroOption of ficheroes; trackBy: trackFicheroById">{{ficheroOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
