<div>
    <h2 id="page-heading">
        <span jhiTranslate="techfileApp.mes.home.title">Mes</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-mes" [routerLink]="['/mes/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="techfileApp.mes.home.createLabel">
            Create new Mes
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="mes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="techfileApp.mes.agno">Agno</span></th>
            <th><span jhiTranslate="techfileApp.mes.mes">Mes</span></th>
            <th><span jhiTranslate="techfileApp.mes.fichero">Fichero</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let mes of mes ;trackBy: trackId">
                <td><a [routerLink]="['/mes', mes.id, 'view' ]">{{mes.id}}</a></td>
                <td>{{mes.agno}}</td>
                <td>{{mes.mes}}</td>
                <td>
                    <div *ngIf="mes.fichero">
                        <a [routerLink]="['../fichero', mes.fichero?.id, 'view' ]" >{{mes.fichero?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/mes', mes.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/mes', mes.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'mes/'+ mes.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
